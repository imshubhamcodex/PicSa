<!DOCTYPE html>
<html>
<head>
	
	<meta http-equiv="refresh" content="4;login.html";>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Redirecting...</title>

</head>
<link rel="stylesheet" type="text/css" href="loadingStylelog.css">

<body>
	<script >
		
		window.onload = typeWriter ;

			var i = 0;
			var txt = 'Authenticating...';
			var text='Authorising...';
			
			var speed = 40;
			var j=0
			
	

				function typeWriter() 
				{
						 	 if (i < txt.length) 
						 	 {
								   	 document.getElementById("Analyse").innerHTML += txt.charAt(i);
								   	 i++;
								   	 setTimeout(typeWriter, speed);
			  					}

			  					else{
			  						setTimeout(again,1500);
			  					}
			  			
				
				}


			

			  						
				 


	function again()
		{	
			document.getElementById("Analyse").innerHTML="";

			 if (j < text.length) 
			 	 {
				   	 document.getElementById("Data").innerHTML += text.charAt(j);
				   	 j++;
				   	 setTimeout(again, speed);
				}


					

			

		}






	</script>







<div class="loader">
	<div class="inner one"></div>
	<div class="inner two"></div>
	<div class="inner three"></div>
</div>



	

<div class="text">
	<h2 id="Analyse"></h1>
	<h2 id="Data"></h2>
</div>



</body>
</html>
