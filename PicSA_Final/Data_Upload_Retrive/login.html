<script >


	
	 window.onload=out;

	 {
		 auth.signOut().then(signingout => {

       })
	}


			
		


		
		function showLogIn()
		{
			document.getElementById("logIn").style.display="block";
			document.getElementById("signUp").style.display="none";
			document.getElementById("tb1").style.display="none";
			document.getElementById("tb2").style.display="block";
		}

		function showSignUp()
		{
			document.getElementById("logIn").style.display="none";
			document.getElementById("signUp").style.display="block";
			document.getElementById("tb2").style.display="none";
			document.getElementById("tb1").style.display="block";
		}


		function passVal()
		{

			var id=document.getElementById("login-email").value;
			localStorage.setItem("ID",id);
			return false;

		}



</script>


<body>


<div class="container" id="container">
	
	<button class="tab1"  id="tb1" onclick="showLogIn()">LogIn</button>
	<button class ="tab2" id="tb2" onclick="showSignUp()">SignUp</button>
	<!-- <button id ="logout">Logout</button> -->

<h3>OR</h3>
	
	<div class="log-in-container">

		<form id="logIn" action="upload.html">
			<h1>Log In</h1>
			<input id="login-email" type="email" placeholder="Email" />
			<input id="login-password" type="password" placeholder="Password" />
			<button id="log" onclick="passVal()">Log In</button>
		</form>

	</div>



	

		<div class="sign-up-container">

			<form  id="signUp" action="#">
				<h1>Create Account</h1>
				<input  type="text" placeholder="Name" />                
				<input id = "signup-email" type="email" placeholder="Email" />
				<input id = "signup-password" type="password" placeholder="Password" />
				<button id="sign">Sign Up</button>
			</form>

		</div>

</div>
